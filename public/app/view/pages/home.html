<div class = "jumbotron text-center" ng-if = "!main.loggedIn">

	<div>
		<h1>To record you will have to login</h1>
	</div>

	<div>
		<p>If you want to start recording please login</p>
		<a href="/login" ng-if = "!main.loggedIn" class = "btn btn-primary">Login</a>
	</div>

</div>

<div class = "row" ng-if = "main.loggedIn">
	<div class = "col-md-3">

	</div>

	<div class = "col-md-4" ng-controller = "storyController as story">
		<div class = "row">

			<div class="panel panel-primary">
				<div class = "panel-heading">write your story</div>
				<div class = "panel-body">
					<form ng-submit = "story.createStory()">
						<input class = "form-control input-lg" type = "text" name = "story" ng-model = "story.storyData.content" placeholder = "....." required>
					</form>
				</div>
			</div>

			<div class = "panel panel-success">
				<div class = "panel-heading">Your Stories</div>
				<div class = "panel-body" ng-repeat = "each in story.stories | reverse">

					<p>{{each.content}}</p>

				</div>
			</div>

		</div>

	</div>

	<div class = "col-md-3">

	</div>
</div>
